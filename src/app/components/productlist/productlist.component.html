<div
  class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
>
  <div *ngFor="let shirt of shirts" class="border p-4 rounded shadow-lg">
    <img
      [src]="shirt.imageUrl"
      alt="{{ shirt.name }}"
      class="w-full h-48 object-cover mb-4"
    />
    <h2 class="text-xl font-bold mb-2">{{ shirt.name }}</h2>
    <p class="text-gray-700 mb-4">{{ shirt.price }}</p>
    <button
      (click)="redirectTo(shirt.productUrl)"
      class="bg-blue-500 text-white px-4 py-2 rounded"
    >
      Buy Now
    </button>
  </div>
</div>
